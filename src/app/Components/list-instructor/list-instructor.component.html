<div class="row mt-5">
  <div class="col">
      <button type="button" class="btn btn-outline-primary float-right mb-3" routerLink="../instructores/:id" >Nuevo instructor</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col">Profesion</th>
          <th scope="col">Id</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let instructor of instructores;  index as i">

          <th scope="row"> {{i+1}}</th>
          <td>{{instructor.code}}</td>
          <td>{{instructor.profesion}}</td>
          <td>{{instructor.Person}}</td>
          <td > 
            <button class="btn btn-outline-primary" (click)="update(instructor)">Update</button>
          </td>
          <td>
            <button  class="btn btn-outline-danger" data-toggle="modal" data-target="#login-modal">Delete</button>
            <div data-backdrop="static" data-keyboard="false" class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">¿Está seguro de eliminar este regristro?</h5>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete(instructor)">Sí</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
