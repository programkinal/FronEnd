<div class="row mt-5" >
  <div class="col">
      <button  class="btn btn-outline-primary float-right mb-3" routerLink="../redes/:id" >Nueva Red de estudio</button>
    <div class="input-group mb-3" style="width: 200px;">
    </div> 
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Carrera</th>
          <th scope="col">Fecha Inicio</th>
          <th scope="col">Fecha Final</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let red of redes;let nombre of nombres;  index as i" >

          <th scope="row">{{i+1}}</th>
          <td>{{red.name}}</td>
          <td>{{nombre}}</td>
          <td>{{red.dateInit}}</td>
          <td>{{red.dateFinal}}</td>
          <td > 
            <button class="btn btn-outline-success" (click)="update(red)"  >Update</button>
          </td>
          
          <td>
            <a  class="btn btn-outline-danger" (click)="delete(red)">Delete</a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
