
<br>
<h1 class="display-4">Inscribir estudiante</h1>
<div style="width:50%; margin-left:24%">
   <!-- <div style="width:40%; margin-left:27%">-->
<hr class="class">
</div>
<div id="maxWidth" class="shadow p-3 mb-5 bg-white rounded" >

    <div class="conteiner">
        <div class="row">
            <div class="col md-4">
                <br>
                <form name="form" [formGroup]="form">
                    <input  class="form-control" formControlName="person" [ngClass]="{'is-invalid': 
                    form.get('person').touched && form.get('person').invalid}" (input)="filter()" [(ngModel)]="search" required='' type='text' >
                    <label alt='Nombre del estudiante' placeholder='Nombre del estudiante'></label>
                    <div>
                        <ul *ngIf="select != ''">
                            <li *ngFor="let person of personFi"><a id="hola" name="hola" (click)="add(person._id, person.firstName, person.firstLastName, person.birthname)">{{person.firstName + ' ' + person.firstLastName}} </a></li>
                        </ul>
                    </div>
                </form>
                <div class="invalid-feedback">
                  <div>
                      Ingrese el nombre del alumno
                  </div>
              </div>
            </div>
            <div class="col md-4">
                <br>
            </div>
        </div>
    </div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select  class="form-control" formControlName="jornada" required="" [ngClass]="{'is-invalid': 
                form.get('jornada').touched && form.get('jornada').invalid}" class="custom-select" [(ngModel)]="unit">
                    <option value="" hidden></option>
                    <option value="{{acadmy.academicUnit}}" *ngFor="let acadmy of unitAcademy">{{acadmy.academicUnit}}</option>
                </select>
                <label for="unidadAcademica" alt='Unidad academica' placeholder='Unidad academica'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione la Unidad Academica
                  </div>
              </div>
            </form>   
        </div>
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select *ngIf="unit == 'DIVERSIFICADO' || unit == ''" class="form-control" formControlName="jornada" required="" [ngClass]="{'is-invalid': 
                form.get('jornada').touched && form.get('jornada').invalid}" class="custom-select" [(ngModel)]="enrollStudents.jornada">
                    <option value="" hidden></option>
                    <option value="MATUTINA">Matutina</option>
                    <option value="VESPERTINA">Vespertina</option>
                </select>
                <label for="Jornada" alt='Jornada' placeholder='Jornada'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione la Jornada
                  </div>
              </div>
            </form>   
        </div>
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select *ngIf="unit == 'DIVERSIFICADO' || unit == ''" class="form-control" formControlName="jornada" required="" [ngClass]="{'is-invalid': 
                form.get('jornada').touched && form.get('jornada').invalid}" class="custom-select" [(ngModel)]="carrera">
                    <option value="" hidden></option>
                    <option *ngFor="let car of career">{{car.name}}</option>
                </select>
                <label for="carrera" alt='Carrera' placeholder='Carrera'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione la Carrera
                  </div>
              </div>
            </form>   
        </div>
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select  class="form-control" formControlName="jornada" required="" [ngClass]="{'is-invalid': 
                form.get('jornada').touched && form.get('jornada').invalid}" class="custom-select" [(ngModel)]="enrollStudents.section">
                    <option value="" hidden></option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>

                </select>
                <label for="unidadAcademica" alt='Seccion' placeholder='Seccion'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione la seccion
                  </div>
              </div>
            </form>   
        </div>
    </div>
</div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select class="form-control" formControlName="grade" required="" [ngClass]="{'is-invalid': 
                form.get('grade').touched && form.get('grade').invalid}" class="custom-select" [(ngModel)]="enrollStudents.grade">
                    <option value="" hidden></option>
                    <option value="PRIMERO BÁSICO" *ngIf="unit == 'BÁSICOS'">PRIMERO BÁSICO</option>
                    <option value="SEGUNDO BÁSICO" *ngIf="unit == 'BÁSICOS'">SEGUNDO BÁSICO</option>
                    <option value="TERCERO BÁSICO" *ngIf="unit == 'BÁSICOS'">TERCERO BÁSICO</option>
                    <option value="CUARTO DIVERSIFICADO" *ngIf="unit == 'DIVERSIFICADO'">CUARTO DIVERSIFICADO</option>
                    <option value="QUINTO DIVERSIFICADO" *ngIf="unit == 'DIVERSIFICADO'">QUINTO DIVERSIFICADO</option>
                    <option value="SEXTO DIVERSIFICADO" *ngIf="unit == 'DIVERSIFICADO'">SEXTO DIVERSIFICADO</option>
                </select>
                <label for="Jornada" alt='Grado' placeholder='Grado'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione el grado
                  </div>
              </div>
            </form>   
        </div>
    </div>
</div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">

            <form name="form" [formGroup]="form">
                <input  class="form-control" formControlName="cash" [ngClass]="{'is-invalid': 
                form.get('cash').touched && form.get('cash').invalid}" [(ngModel)]="enrollStudents.share" required='' type='text' >
                <label alt='Cuota' placeholder='Cuota'></label>
            </form>
            <div class="invalid-feedback">
              <div>
                  Ingrese la cantidad a pagar
              </div>
          </div>
        </div>
        <div class="col md-4">
            <br>
        </div>
    </div>
</div>
<hr>
<div style="text-align: right">
<button type="button" (click)="onSumit()" class="btn btn-outline-primary">Guardar el Curso</button>
</div>

</div>
