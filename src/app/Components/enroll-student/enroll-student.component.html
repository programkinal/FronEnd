<br>
<h1 class="display-4">Inscribir estudiante</h1>
<div style="width:50%; margin-left:24%">
   <!-- <div style="width:40%; margin-left:27%">-->
<hr class="class">
</div>
<div id="maxWidth" class="shadow p-3 mb-5 bg-white rounded" >

    <div class="conteiner">
        <div class="row">
            <div class="col md-4">
                <br>
                <form name="form" [formGroup]="form">
                    <input  class="form-control" formControlName="name" [ngClass]="{'is-invalid': 
                    form.get('name').touched && form.get('name').invalid}" required='' type='text' >
                    <label alt='Nombre del estudiante' placeholder='Nombre del estudiante'></label>
                </form>
                <div class="invalid-feedback">
                  <div>
                      Ingrese el nombre del alumno
                  </div>
              </div>
            </div>
            <div class="col md-4">
                <br>
            </div>
        </div>
    </div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select  class="form-control" formControlName="unidadAcademica" required="" [ngClass]="{'is-invalid': 
                form.get('unidadAcademica').touched && form.get('unidadAcademica').invalid}" class="custom-select" [(ngModel)]="enrollStudents.unitAcademy">
                    <option value="" hidden></option>
                    <option value="DIVERSIFICADO">Diversificado</option>
                    <option value="BASICO">Basico</option>
                </select>
                <label for="unidadAcademica" alt='Unidad academica' placeholder='Unidad academica'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione la Jornada
                  </div>
              </div>
            </form>   
        </div>
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select *ngIf="enrollStudents.unitAcademy == 'BASICO'" class="form-control" formControlName="jornada" required="" [ngClass]="{'is-invalid': 
                form.get('jornada').touched && form.get('jornada').invalid}" class="custom-select" >
                    <option value="" hidden></option>
                    <option value="MATUTINA">Matutina</option>
                    <option value="VESPERTINA">Vespertina</option>
                </select>
                <label for="Jornada" alt='Jornada' placeholder='Jornada'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione la Jornada
                  </div>
              </div>
            </form>   
        </div>
    </div>
</div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select  class="form-control" formControlName="grade" required="" [ngClass]="{'is-invalid': 
                form.get('grade').touched && form.get('grade').invalid}" class="custom-select" >
                    <option value="" hidden></option>
                    <option *ngIf="enrollStudents.unitAcademy == 'BASICO'" value="PRIMERO">1ero</option>
                    <option *ngIf="enrollStudents.unitAcademy == 'BASICO'" value="SEGUNDO">2do</option>
                    <option *ngIf="enrollStudents.unitAcademy == 'BASICO'" value="TERCERO">3ro</option>
                    <option *ngIf="enrollStudents.unitAcademy == 'DIVERSIFICADO'" value="CUARTO">4to</option>
                    <option *ngIf="enrollStudents.unitAcademy == 'DIVERSIFICADO'" value="QUINTO">5to</option>
                    <option *ngIf="enrollStudents.unitAcademy == 'DIVERSIFICADO'" value="SEXTO">6to</option>
                </select>
                <label for="Jornada" alt='Grado' placeholder='Grado'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione el grado
                  </div>
              </div>
            </form>   
        </div>
    </div>
</div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">

            <form name="form" [formGroup]="form">
                <input  class="form-control" formControlName="cash" [ngClass]="{'is-invalid': 
                form.get('cash').touched && form.get('cash').invalid}" required='' type='text' >
                <label alt='Cuota' placeholder='Cuota'></label>
            </form>
            <div class="invalid-feedback">
              <div>
                  Ingrese la cantidad a pagar
              </div>
          </div>
        </div>
        <div class="col md-4">
            <br>
        </div>
    </div>
</div>
<hr>
<div style="text-align: right">
<button type="button" (click)="onSumit()" class="btn btn-outline-primary">Guardar el Curso</button>
</div>

</div>
