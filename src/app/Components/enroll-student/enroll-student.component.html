<br>
<h1 class="display-4">Inscribir estudiante</h1>
<div style="width:50%; margin-left:24%">
   <!-- <div style="width:40%; margin-left:27%">-->
<hr class="class">
</div>
<div id="maxWidth" class="shadow p-3 mb-5 bg-white rounded" >

    <div class="conteiner">
        <div class="row">
            <div class="col md-4">
                <br>
                <form name="form" [formGroup]="form">
                    <input  class="form-control" formControlName="name" [ngClass]="{'is-invalid': 
                    form.get('name').touched && form.get('name').invalid}" required='' type='text' [(ngModel)]="course.name">
                    <label alt='Nombre del estudiante' placeholder='Nombre del estudiante'></label>
                </form>
                <div class="invalid-feedback">
                  <div>
                      Ingrese el nombre del courso
                  </div>
              </div>
            </div>
            <div class="col md-4">
                <br>
            </div>
        </div>
    </div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select  class="form-control" formControlName="jornada" required="" [ngClass]="{'is-invalid': 
                form.get('jornada').touched && form.get('jornada').invalid}" class="custom-select" [(ngModel)]="this.assignment.workingDay">
                    <option value="" hidden></option>
                    <option value="BASICOS">Basicos</option>
                    <option value="DIVERSIFICADO">Diversificado</option>
                </select>
                <label for="Jornada" alt='Unidad academica' placeholder='Unidad academica'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione la Jornada
                  </div>
              </div>
            </form>   
        </div>
    </div>
</div>

<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">
            <form name="form" [formGroup]="form">
                <select  class="form-control" formControlName="jornada" required="" [ngClass]="{'is-invalid': 
                form.get('jornada').touched && form.get('jornada').invalid}" class="custom-select" [(ngModel)]="this.assignment.workingDay">
                    <option value="" hidden></option>
                    <option value="1">1ero</option>
                    <option value="2">2do</option>
                    <option value="3">3ro</option>
                </select>
                <label for="Jornada" alt='Grado' placeholder='Grado'></label>
                <div class="invalid-feedback">
                  <div>
                      Seleccione el grado
                  </div>
              </div>
            </form>   
        </div>
    </div>
</div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">

            <form name="form" [formGroup]="form">
                <input  class="form-control" formControlName="name" [ngClass]="{'is-invalid': 
                form.get('name').touched && form.get('name').invalid}" required='' type='text' [(ngModel)]="course.name">
                <label alt='Cuota' placeholder='Cuota'></label>
            </form>
            <div class="invalid-feedback">
              <div>
                  Ingrese la cantidad a pagar
              </div>
          </div>
        </div>
        <div class="col md-4">
            <br>
        </div>
    </div>
</div>
<hr>
<div style="text-align: right">
<button type="button" (click)="onSumit()" class="btn btn-outline-primary">Guardar el Curso</button>
</div>

</div>
